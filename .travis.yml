language: python

python:
- '3.6'
- '3.7'
- '3.8'
- '3.9'

install:
- pip install -r dev-requirements.txt
- pip install -r requirements.txt

script:
- pytest

deploy:
  provider: pypi
  username: "__token__"
  server: https://test.pypi.org/legacy/
  skip_existing: true
  on:
    branch: feature/pipy-deployment
  password:
    secure: 
